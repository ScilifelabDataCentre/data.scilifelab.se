<nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="navbar">
  <div class="container">
    <!-- Logo & Subtitle -->
    <div class="d-flex flex-column logo">
      <a href="/"><img src="/img/logos/sll_dp_outline.svg"></a>
      <span class="mt-1">Hub for data-driven life science research in Sweden</span>
    </div>
    <!-- Hamburger button, visible only on smaller screen -->
    <button class="navbar-toggler my-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile"
      aria-controls="navbarMobile" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Main navbar, visible only and large screen -->
    <div class="d-flex align-items-end flex-column collapse navbar-collapse borders">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav navbar-top">
          {{ range .Site.Menus.navbar_top }}
          <li class="nav-item"><a class="nav-link" href="{{ .Page.RelPermalink }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mb-2 mb-lg-0 fs-6">
          {{ $current_page := .RelPermalink }}
          {{ range .Site.Menus.navbar }}
          <li class="nav-item">
            <a class="nav-link nav-main-menu {{ if eq .Page.RelPermalink $current_page }}active{{ end }}"
              aria-current="page" href="{{ .Page.RelPermalink }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
    <!-- Expandable mobile navbar, visible only on smaller screen -->
    <div class="collapse mobile-navbar" id="navbarMobile">
      <ul class="navbar-nav mb-2 mb-lg-0 fs-6">
        {{ range .Site.Menus.navbar }}
        <li class="nav-item">
          <a class="nav-link nav-main-menu {{ if eq .Page.RelPermalink $current_page }}active{{ end }}"
            aria-current="page" href="{{ .Page.RelPermalink }}">{{ .Name }}</a>

      </ul>
