<div class="row border mt-3">
  <div class="col-12">
    {{ range $.Site.Data.news_items }}
    <div class="row"><div class="col small">
    {{ .date }}
    </div></div>
    <div class="row"><div class="col">
    <h5>{{ .title }}</h5>
    </div></div>
    <div class="row mb-2"><div class="col">
    {{ .description | markdownify }}
    </div></div>
    {{ end }}
  </div>
</div>
