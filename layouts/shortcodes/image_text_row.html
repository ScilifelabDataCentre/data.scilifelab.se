<!--Image with text to the right-->
<div class="row align-items-start my-4">
  <div class="col-md-6 text-center">
    <img
      src='{{ .Get "image" }}'
      alt='{{ .Get "alt" }}'
      class="img-fluid"
      style="max-height: 400px"
    />
    {{ with .Get "caption" }}
    <div class="image-caption mt-2">{{ . }}</div>
    {{ end }}
  </div>
  <div class="col-md-6">
    <h2>{{ .Get "title" }}</h2>
    {{ .Page.RenderString .Inner }}
  </div>
</div>
