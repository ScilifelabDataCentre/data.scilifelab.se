{{ define "main" }}
<div class="container my-5">
  <!-- Page Header -->
  <div class="mb-4 text-center">
    <h1 class="fw-bold" style="color: rgba(4, 92, 100, 1);">Search the Site</h1>
    <p class="text-muted">Find what you're looking for quickly and easily.</p>
  </div>

  <!-- Search Input -->
  <div class="input-group mb-4">
    <span class="input-group-text border-0 bg-light" style="border-radius: 0.25rem 0 0 0.25rem;">
      <!-- Bootstrap Font-Based Search Icon -->
      <i class="bi bi-search" style="font-size: 1.5rem; color: rgba(4, 92, 100, 1);"></i>
    </span>
    <input type="text" id="search-input" 
           class="form-control form-control-lg shadow-sm"
           placeholder="Type to search..." 
           aria-label="Search">
  </div>
  <!-- Search Results -->
  <div id="search-results" class="border rounded p-3 bg-light shadow-sm"
    style="max-height: 600px; overflow-y: auto; background-color: #F9F9F9;">
    <p class="text-muted">Start typing to see results ...</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/7.0.0/fuse.min.js"></script>
<script src="/js/search.js"></script>
{{ end }}
